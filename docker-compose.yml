version: '3.8'

services:
  api-service:
    build: .
    # Mounts the current directory to /app inside the container for live-reloading
    volumes:
      - .:/app
      # Securely mount the GCP key from host to the container
      - ./parcelas-api-ba83a3b79c29.json:/secrets/gcp-key.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/gcp-key.json
      - COG_STORAGE_URL=gs://parcelas-wrs2
      - PYTHONAPP=/app
      - ALLOWED_ORIGINS=http://localhost:3001
      # Ensures Python logs show up immediately in terminal
      - PYTHONUNBUFFERED=1
    ports:
      - "8080:8080"
    command: uvicorn api.main:app --host 0.0.0.0 --port 8080 --reload
